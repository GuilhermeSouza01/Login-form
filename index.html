<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="main">
        <div class="logo">
            <img src="assets/logo.svg" alt="Logo camp.in">
        </div>
        <section class="form-container">
            
            <div class="form">
                <div class="form-content">
                        <div class="login-text-and-icon">
                            <img src="./assets/log-in.png" alt="log-in-img">
                            <h1>Faça seu Login</h1>
                        </div>
                        
                        <p>Entre com suas informações de cadastro.</p>
                        <form id="login-form">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" placeholder="Digite seu e-mail">

                            <label for="pass">Senha</label>
                            <input type="password" name="password" id="pass" placeholder="Digite sua senha">
                        </form>

                        <div class="check-information">
                            <div class="check">
                                
                                <label class="check-container"for="remember">Lembre-me
                                    <input type="checkbox" name="remember" >
                                    <span class="checkmark"></span>
                                </label>
                            </div>    

                            <a href="#" id="forgot-pass">Esqueci minha senha</a>
                        </div>

                        <button type="submit" id="enter-button">ENTRAR</button>
                        
                </div>
            </div>
        </section>
        <section class="image-aside">
            
        </section>
    </div>


    <script src="js/main.js"></script>
</body>
</html>
